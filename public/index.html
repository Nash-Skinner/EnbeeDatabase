<h1>Game Data</h1>
<form action="/api/game" method="POST">
    <input name="gameId" placeholder="Game Id" type="text" required/>
    <input name="abbrev" placeholder="Abbrev" type="text" required/>
    <input name="name" placeholder="Name" type="text"/>
    <input name="platforms" placeholder="Platforms" type="text"/>
    <input name="releaseYear" placeholder="Abbrev" type="date"/>
    <input name="weblink" placeholder="Weblink" type="text"/>

    <button type="submit">Submit</button>
</form>
